<ion-header>

  <ion-navbar>
    <ion-title>stripe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item>
      <ion-label floating>No. tarjeta</ion-label>
      <ion-input type="number" [(ngModel)]="this.data.number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mes de expiración</ion-label>
      <ion-input type="number" [(ngModel)]="this.data.expMonth"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Año de expiración</ion-label>
      <ion-input type="number" [(ngModel)]="this.data.expYear"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>CVC</ion-label>
      <ion-input type="number" [(ngModel)]="this.data.cvc"></ion-input>
    </ion-item>
    <button ion-button block (click)="pagar();">Comprar</button>
    <ion-item>
      Token {{this.token}}
    </ion-item>
  </ion-list>
</ion-content>
